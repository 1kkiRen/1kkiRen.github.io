<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Worker</title>
    <link rel="stylesheet" href="css/APIWorker/style.css">
    <link rel="stylesheet" href="css/APIWorker/header.css">
    <link rel="stylesheet" href="css/APIWorker/content.css">
</head>
<body>
    <header id="header">
        <div class="main-title" id="main-title">
            <a href="#">API Worker</a>
            <ul class="list" id="list">

        <img id="image" src="./img/image2.jpg" alt="Something went wrong, sorry!">

    <script src="js/APIWorker/script.js"></script>
